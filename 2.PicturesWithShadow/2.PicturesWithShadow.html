<!DOCTYPE html>
<html>
<head>
    <title>2.PicturesWithShadow</title>
    <link href="style/2.PicturesWithShadow-css.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div id="wrapper">
      <section>
          <div id="div-main-image">
              <img id="main-image" src="images/22_wwf.jpg" />
              <div class="side-shadow">
                  <span class="side-up"></span>
                  <span class="side-middle"></span>
              </div>
              <div class="bottom-shadow">
                  <span class="bottom-left"></span>
                  <span class="bottom-middle"></span>
                  <span class="bottom-right"></span>
              </div>
          </div>
      </section>
      <aside>
          <div id="side-image1">
              <img id="img1" src="images/22_wwf.jpg" />
              <div class="side-shadow">
                  <span class="side-up"></span>
                  <span class="side-middle"></span>
              </div>
              <div class="bottom-shadow">
                  <span class="bottom-left"></span>
                  <span class="bottom-middle"></span>
                  <span class="bottom-right"></span>
              </div>
          </div>
          <div id="side-image2">
              <img id="img2" src="images/WallE_20_large.jpg" />
              <div class="side-shadow">
                  <span class="side-up"></span>
                  <span class="side-middle"></span>
              </div>
              <div class="bottom-shadow">
                  <span class="bottom-left"></span>
                  <span class="bottom-middle"></span>
                  <span class="bottom-right"></span>
              </div>
          </div>
          <div id="side-image3">
              <img id="img3" src="images/makak-czubaty.jpg" />
              <div class="side-shadow">
                  <span class="side-up"></span>
                  <span class="side-middle"></span>
              </div>
              <div class="bottom-shadow">
                  <span class="bottom-left"></span>
                  <span class="bottom-middle"></span>
                  <span class="bottom-right"></span>
              </div>
          </div>
      </aside>
  </div>
</body>
</html>
