<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>1.ButtonsAndHyperlink</title>
    <link href="style/1.ButtonsAndHyperlink-css.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <ul>
        <li>
            <button class="button" type="submit" value="OK">
                <span class="left"></span>
                <span class="label">OK</span>
                <span class="right"></span>
            </button>
        </li>
        <li>
            <button class="button" type ="reset" value="Cancel">
                <span class="left"></span>
                <span class="label">Cancel</span>
                <span class="right"></span>
            </button>
        </li>
        <li id="li-hyperlink">
                <span class="left"></span>
                <span class="label"><a href="#">View More Information</a></span>
                <span class="right"></span>
        </li>
    </ul>
</body>
</html>
